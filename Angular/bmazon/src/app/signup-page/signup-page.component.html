<h1>
    Sign Up Page!
</h1>
<form (ngSubmit)="register()">
    <div>
        <label for="email">
            Email:
        </label>
        <input data-cy="signup-email" id="email" name="email" type="email" [(ngModel)]="signup_credentials.email">
    </div>

    <div>
        <label for="first_name">
            First Name:
        </label>
        <input data-cy="signup-first-name" id="first_name" name="first_name" type="text" [(ngModel)]="signup_credentials.first_name">
    </div>

    <div>
        <label for="last_name">
            Last Name:
        </label>
        <input data-cy="signup-last-name" id="last_name" name="last_name" type="text" [(ngModel)]="signup_credentials.last_name">
    </div>

    <div>
        <label for="address">
            Address:
        </label>
        <input data-cy="signup-address" id="address" name="address" type="text" [(ngModel)]="signup_credentials.address">
    </div>

    <div>
        <label for="country">
            Country:
        </label>
        <input data-cy="signup-country" id="country" name="country" type="text" [(ngModel)]="signup_credentials.country">
    </div>
    
    <div>
        <label for="city">
            City:
        </label>
        <input data-cy="signup-city" id="city" name="city" type="text" [(ngModel)]="signup_credentials.city">
    </div>
    
    <div>
        <label for="postal_code">
            Postal Code:
        </label>
        <input data-cy="signup-postal-code" id="postal_code" name="postal_code" type="number" [(ngModel)]="signup_credentials.postal_code">
    </div>

    <div>
        <label for="account_type">
            Account Type:
        </label>
        <input data-cy="signup-account-type" id="account_type" name="account_type" type="text" [(ngModel)]="signup_credentials.account_type">
    </div>
    
    <div>
        <label for="username">
            Username:
        </label>
        <input data-cy="signup-username" id="username" name="username" type="text" [(ngModel)]="signup_credentials.user.username">
    </div>
    
    <div>
        <label for="password">
            Password:
        </label>
        <input data-cy="signup-password" id="password" name="password" type="password" [(ngModel)]="signup_credentials.user.password">
    </div>
    
    <div>
        <label for="password2">
            Confirm Password:
        </label>
        <input data-cy="signup-password2" id="password2" name="password2" type="password" [(ngModel)]="signup_credentials.password2">
    </div>

    <button data-cy="signup-button" type="submit">Sign Up</button>
</form>
