<h1>
    All Listings Page!
</h1>
<div data-cy="all-listings-container">
    <p data-cy="listing-container" *ngFor="let listing of all_listings">
        {{ listing.product_id }}.
        <a data-cy="listing-detail-link" [routerLink]="['/listings/', listing.product_id]" routerLinkActive="router-link-active" >
            {{ listing.prod_name }}
        </a>
        ({{ listing.price }})
        <button data-cy="delete-listing-button" (click)="delete_listing(listing.product_id)">Delete</button>
    </p>
</div>
